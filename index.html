<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Piano Gameplay</title>
</head>

<body>

    <div class="piano">

        <div class="white A" data-note="C">
            <div class='keynote'>A</div>
        </div>
        <div class="black W" data-note="C#">
            <div class='black-keynote'>W</div>
        </div>
        <div class="white S" data-note="D">
            <div class='keynote'>S</div>
        </div>
        <div class="black E" data-note="D#">
            <div class='black-keynote'>E</div>
        </div>
        <div class="white D" data-note="E">
            <div class='keynote'>D</div>
        </div>
        <div class="white F" data-note="F">
            <div class='keynote'>F</div>
        </div>
        <div class="black T" data-note="F#">
            <div class='black-keynote'>T</div>
        </div>
        <div class="white G" data-note="G">
            <div class='keynote'>G</div>
        </div>
        <div class="black Y" data-note="G#">
            <div class='black-keynote'>Y</div>
        </div>
        <div class="white H" data-note="A">
            <div class='keynote'>H</div>
        </div>
        <div class="black U" data-note="A#">
            <div class='black-keynote'>U</div>
        </div>
        <div class="white J" data-note="B">
            <div class='keynote'>J</div>
        </div>
        <div class="white K" data-note="C1">
            <div class='keynote'>K</div>
        </div>
        <div class="black O" data-note="C1#">
            <div class='black-keynote'>O</div>
        </div>
        <div class="white L" data-note="D1">
            <div class='keynote'>L</div>
        </div>
        <div class="black P" data-note="D1#">
            <div class='black-keynote'>P</div>
        </div>
        <div class="white Ç" data-note="E1">
            <div class='keynote'>Ç</div>
        </div>

        <audio id="C" src="notes/C.mp3"></audio>
        <audio id="C#" src="notes/C#.mp3"></audio>
        <audio id="D" src="notes/D.mp3"></audio>
        <audio id="D#" src="notes/D#.mp3"></audio>
        <audio id="E" src="notes/E.mp3"></audio>
        <audio id="F" src="notes/F.mp3"></audio>
        <audio id="F#" src="notes/F#.mp3"></audio>
        <audio id="G" src="notes/G.mp3"></audio>
        <audio id="G#" src="notes/G#.mp3"></audio>
        <audio id="A" src="notes/A.mp3"></audio>
        <audio id="A#" src="notes/A#.mp3"></audio>
        <audio id="B" src="notes/B.mp3"></audio>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
